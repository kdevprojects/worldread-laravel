<h1 class="page-title">Competitions</h1>
<div class="row">
  <div class="col-12">
    <div *ngIf="competitions?.length > 0; else noCompetitions" class="card-columns">
      <div *ngFor="let competition of competitions" class="card mb-3">
        <div class="card-body">

        </div>
      </div>
    </div>
    <ng-template #noCompetitions> There are no competitions yet. </ng-template>
  </div>
</div>
