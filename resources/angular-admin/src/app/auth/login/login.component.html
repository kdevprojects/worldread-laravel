<div class="container">
  <div class="row">
    <div class="col-10 col-md-6 mx-auto">
      <div class="card text-white bg-primary mt-5">
        <div class="card-body text-center p-5">
          <h1 class="text-white mb-4">Sign In</h1>

          <p *ngIf="showError" class="alert alert-danger">
            Invalid username or password
          </p>
          <form [formGroup]="loginForm" (submit)="onSubmit()">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                formControlName="email"
              />
              <div
                *ngIf="email.invalid && (email.dirty || email.touched)"
                class="text-danger my-2"
              >
                <div *ngIf="email.errors.email">Email is incorrect.</div>
                <div *ngIf="email.errors.required">Email is required.</div>
              </div>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Password"
              />
              <div
                *ngIf="password.invalid && (password.dirty || password.touched)"
                class="text-danger my-2"
              >
                <div *ngIf="password.errors.required">
                  Password is required.
                </div>
              </div>
            </div>
            <div class="text-center pt-2">
              <button class="btn btn-light" [disabled]="!loginForm.valid">
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
      <p class="text-center mt-4">
        <a href="/">Back to homepage</a>
      </p>
    </div>
  </div>
</div>
