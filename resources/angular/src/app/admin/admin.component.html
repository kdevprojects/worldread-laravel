<nav
  class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top bg-dark flex-md-nowrap"
>
  <a class="navbar-brand" href="#" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Readible</a>
  <button
    class="navbar-toggler collapsed"
    type="button"
    data-toggle="collapse"
    data-target="#sidebarMenu"
    aria-controls="sidebarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse collapse" id="navbarColor01" style="">
    <a
      href="#"
      routerLink="/members/create"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="btn btn-outline-light ml-auto my-2 my-sm-0"
      >Submit a story</a
    >
    <ul class="navbar-nav ml-5">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          data-toggle="dropdown"
          href="#"
          role="button"
          aria-haspopup="true"
          aria-expanded="false"
          >{{ userService.user.username || 'guest' }}</a
        >
        <div class="dropdown-menu">
          <a class="dropdown-item"  href="#" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" (click)="userService.logout()"
            >Log Out</a
          >
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              routerLink="/members/overview"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Overview
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="py-5">
              <div class="alert alert-danger mb-3" *ngIf="error != null">
                <p *ngFor="let e of error">{{ e }}</p>
                <button class="btn btn-danger" (click)="clearError()">OK</button>
              </div>
              <div [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''">
                <router-outlet #o="outlet"></router-outlet>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
