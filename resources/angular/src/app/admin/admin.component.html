<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a
      class="navbar-brand"
      href="#"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Readible</a
    >
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <a
        href="#"
        routerLink="/members/create"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="btn btn-outline-primary ml-auto my-2 my-sm-0"
        >Submit a story</a
      >
      <ul class="navbar-nav ml-lg-5">
        <li class="nav-item" ngbDropdown>
          <button
            class="btn btn-link dropdown-toggle"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            <img
              src="https://picsum.photos/30/30"
              alt=""
              style="
                height: 30px;
                width: 30px;
                margin-right: 0.5rem;
                clip-path: circle(15px at center);
              "
            />
            <span *ngIf="userService.getCurrentUser() | async as user">
              {{ user.username }}</span
            >
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item" ngbDropdownItem (click)="logout()">
              Log Out
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>

<div [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''">
  <router-outlet #o="outlet"></router-outlet>
</div>
