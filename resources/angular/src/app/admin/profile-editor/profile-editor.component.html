<div class="container my-5">
  <h1 class="page-title">Update your profile</h1>
  <div class="row no-gutters">
    <div class="col-lg-12 mb-5">
      <form name="form" [formGroup]="profileForm" (ngSubmit)="submit(profileForm)">
        <div class="form-group">
          <label>Picture</label>
          <input
            type="file"
            name="picture"
            class="form-control-file"
            formControlName="picture"
            [ngClass]="{ 'is-invalid': submitted && picture.invalid }"
            (change)="onFileChange($event, profileForm)"
          />
          <small class="form-text text-muted"
            >Choose your profile picture (JPG, PNG, GIF, SVG)</small
          >

          <div *ngIf="submitted && picture.invalid" class="invalid-feedback">
            <div *ngIf="picture.errors.required">Picture is required</div>
          </div>
        </div>

        <img
          [src]="imageSrc"
          *ngIf="imageSrc"
          class="mb-3"
          style="height: 100px"
        />
        <div class="form-group">
          <label>Description</label>
          <textarea
            class="form-control"
            name="description"
            rows="5"
            placeholder="Enter a description"
            formControlName="description"
            [ngClass]="{ 'is-invalid': submitted && description.invalid }"
            required
          ></textarea>
          <div
            *ngIf="submitted && description.invalid"
            class="invalid-feedback"
          >
            <div *ngIf="description.errors.required">
              Description is required
            </div>
            <div *ngIf="description.errors.minlength">
              Description should be at least 3 characters long
            </div>
          </div>
        </div>

        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
