<h1 class="page-title">Create a Story</h1>
<form>
    <div class="form-group">
      <label>Title</label>
      <input class="form-control" name="title" [(ngModel)]="newStory.title" />
    </div>
    <div class="form-group">
      <label>Summary</label>
      <textarea
        class="form-control"
        name="summary"
        rows="5"
        [(ngModel)]="newStory.summary"
      ></textarea>
    </div>
    <div class="form-group">
      <label>Story</label>
      <textarea
        class="form-control"
        name="body"
        rows="15"
        [(ngModel)]="newStory.body"
      ></textarea>
    </div>
    <button class="btn btn-primary" (click)="saveStory()">Save</button>
</form>
