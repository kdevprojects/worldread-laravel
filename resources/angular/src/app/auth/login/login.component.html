<div class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a
      href="#"
      routerLink="/home"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="navbar-brand"
      >Readible</a
    >
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            routerLink="/stories"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Stories</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            routerLink="/about"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >About</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <section class="page-section">
    <header class="section-header">
      <h1 class="section-title text-center">Sign In</h1>
    </header>
    <main>
      <div class="row">
        <div class="col-10 col-md-6 mx-auto">
          <p *ngIf="showError" class="alert alert-danger">
            Invalid username or password
          </p>
          <form [formGroup]="loginForm" (submit)="onSubmit()">
            <div class="form-group">
              <label>Email:</label>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                formControlName="email"
              />
              <div
                *ngIf="email.invalid && (email.dirty || email.touched)"
                class="text-danger my-2"
              >
                <div *ngIf="email.errors.email">Email is incorrect.</div>
                <div *ngIf="email.errors.required">Email is required.</div>
              </div>
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Password"
              />
              <div
                *ngIf="password.invalid && (password.dirty || password.touched)"
                class="text-danger my-2"
              >
                <div *ngIf="password.errors.required">
                  Password is required.
                </div>
              </div>
            </div>
            <div class="text-center pt-2">
              <button class="btn btn-primary" [disabled]="!loginForm.valid">
                Sign In
              </button>
              <p class="mt-5">
                Don't have an account?
                <a
                  href="#"
                  routerLink="/members/join"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  >Sign Up</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </section>
</div>
