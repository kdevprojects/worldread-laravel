<h1 class="page-title">Submit a Comment</h1>
<div class="row">
  <div class="col-lg-8">
    <form>
      <div class="form-group">
        <label>comment</label>
        <textarea
          class="form-control"
          name="body"
          rows="5" [(ngModel)]="newComment.body"></textarea>
      </div>
      <button class="btn btn-primary" (click)="saveComment()">Submit</button>
    </form>
  </div>
</div>
