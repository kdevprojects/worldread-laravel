<div class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a
      href="#"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="navbar-brand"
      >Readible</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            routerLink="/stories"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Stories</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            routerLink="/about"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >About</a
          >
        </li>
        <li class="nav-item" *ngIf="userService.isUserLoggedIn()">
          <a
            class="nav-link"
            href="#"
            routerLink="/members/overview"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Dashboard</a
          >
        </li>
      </ul>
      <ul class="navbar-nav ml-5" *ngIf="userService.isUserLoggedIn()">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            data-toggle="dropdown"
            href="#"
            role="button"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
              src="https://picsum.photos/30/30"
              alt=""
              style="
                height: 30px;
                width: 30px;
                margin-right: 0.5rem;
                clip-path: circle(15px at center);
              "
            />
            <span *ngIf="userService.getCurrentUser() | async as user">
              {{ user.username }}</span
            >
          </a>
          <div class="dropdown-menu">
            <a
              class="dropdown-item"
              href="#"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Profile</a
            >
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" (click)="logout()">Log Out</a>
          </div>
        </li>
      </ul>
      <a
        class="btn btn-outline-primary my-2 my-sm-0"
        *ngIf="!userService.isUserLoggedIn()"
        href="#"
        routerLink="/members/login"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Sign In</a
      >
    </div>
  </div>
</div>
